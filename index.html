</div>

   <script>
  const preloader = document.getElementById('preloader');

  setTimeout(() => {
    preloader.classList.add('hide');
  }, 1000);



  // Contact Page JavaScript
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    let isValid = true;

    // Get inputs (based on your HTML)
    const firstName = document.querySelector('input[placeholder="Catherine"]');
    const lastName = document.querySelector('input[placeholder="Phillip"]');
    const email = document.querySelector('input[placeholder="catherinap@gmail.com"]');
    const mobile = document.querySelector('input[placeholder="+1 (767) 213-1178"]');
    const message = document.querySelector("textarea");

    // Simple validation
    if (firstName.value.trim() === "") isValid = false;
    if (lastName.value.trim() === "") isValid = false;
    if (email.value.trim() === "") isValid = false;
    if (message.value.trim() === "") isValid = false;

    if (!isValid) {
      alert("Please fill in all required fields.");
      return;
    }

    // ‚úÖ Send VALID JSON (fixes your error)
    const data = {
      firstName: firstName.value,
      lastName: lastName.value,
      email: email.value,
      mobile: mobile.value,
      message: message.value
    };

    try {
      const response = await fetch(form.action, {
        method: form.method,
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("‚ú® Your message was sent successfully!");
        form.reset();
      } else {
        alert("‚ùå Oops! There was a problem sending your message.");
      }
    } catch (error) {
      alert("‚ùå Network error. Please try again later.");
    }
  });
});

</script>
